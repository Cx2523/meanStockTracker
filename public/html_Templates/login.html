<h1>Log In</h1>
<form ng-submit="loginLocal()">
  <input placeholder="Email" ng-model="loginEmail"><br>
  <input placeholder="Password" ng-model="loginpw"><br>
  <button>Submit</button>
</form>
<h3>Login with Facebook</h3>
<button ng-click="loginFacebook()">Login with Facebook</button>
